# key and value format

log4j.rootCategory=DEBUG,Console,file  


# defined properties for console 
log4j.Appender.Console=org.apache.log4j.ConsoleAppender

log4j.Appender.Console.Layout=org.apache.log4j.PatternLayout
log4j.Appender.Console.Layout.ConversionPattern=%d{mm-dd-yyyy HH:mm:ss } %F %-5p [%t] %c{2} %L-%m%n

# defined properties for file

 
log4j.Appender.file=org.apache.log4j.FileAppender

log4j.Appender.file.File=Error.log
log4j.Appender.file.MaxFileSize=10mb
log4j.Appender.file.MaxBackUpIndex=5


#log4j.Appender.file.Layout=org.apache.log4j.PatternLayout
#log4j.Appender.Console.Layout.ConversionPattern=%d{mm-dd-yyyy HH:mm:ss } %F %-5p [%t] %c{1} %L-%m%n
log4j.Appender.file.Append=true
log4j.logger.com.vaannila.Error=WARN,AdminFileAppender 
	
